<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/admin_default}">
<head>
    <link rel="stylesheet" href="/css/admin_lecture_manage.css">
</head>
<body>
<section id="mainFrame" layout:fragment="content">
    <!-- 검색 조건 설정, 조회 등 버튼 위치 구역 -->
    <article class="searchFrame">
        <div class="buttonGroup">
            <div>조회</div>
            <div>신규</div>
            <div>저장</div>
            <div>삭제</div>
        </div>
        <div class="searchBox">
            <div>
                <div class="searchContainer">
                    <span>수업년도/학기</span>
                    <select>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                    <select>
                        <option>1학기</option>
                        <option>2학기</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="searchContainer">
                    <span>과정구분</span>
                    <select>
                        <option>정규과정</option>
                        <option>비정규과정</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="searchContainer">
                    <span>수강학년</span>
                    <select>
                        <option>1학년</option>
                        <option>2학년</option>
                        <option>3학년</option>
                        <option>4학년</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="searchContainer">
                    <span>과목구분</span>
                    <select>
                        <option>언어</option>
                        <option>사회</option>
                        <option>과학</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="searchContainer">
                    <span>강좌명</span>
                    <input class="lName" type="text" placeholder="검색할 강좌 이름을 적어주세요.">
                </div>
            </div>
        </div>
    </article>

    <!-- 강좌 목록 출력하는 구역(grid 이용). 백 작업 시 ajax나 폼 이용하여 데이터 넘겨줄 것 -->
    <h4 class="list">개설강좌 목록</h4>
    <div id="grid"></div>

    <!-- 강좌 상세정보 출력 테이블 -->
    <article class="table">
        <h4>개설강좌 정보</h4>
        <div>
            <table class="detail">
                <tr>
                    <th>개설강좌 번호</th>
                    <td>번호</td>
                    <th>강좌명</th>
                    <td>강좌 이르으음</td>
                </tr>
                <tr>
                    <th>교과목</th>
                    <td>과목명</td>
                    <th>수강학년</th>
                    <td>수강학년</td>
                </tr>
                <tr>
                    <th>학점</th>
                    <td>3</td>
                    <th>진행상태</th>
                    <td>운영중</td>
                </tr>
                <tr>
                    <th>강의 시작일</th>
                    <td>시작일</td>
                    <th>강의 종료일</th>
                    <td>종료일</td>
                </tr>
                <tr>
                    <th>담당강사</th>
                    <td>강사명</td>
                </tr>
            </table>
        </div>
    </article>


</section>
</body>
<th:block layout:fragment="script">
    <script src="/js/admin_lecture_manage.js"></script>
</th:block>
</html>
